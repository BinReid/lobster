<!-- frontend/templates/travel_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Info</title>
</head>
<body>
    <h1>Travel Info</h1>
    <form method="POST">
        <input type="text" name="departure_city" placeholder="Departure City" required>
        <input type="text" name="arrival_city" placeholder="Arrival City" required>
        <input type="date" name="check_in" required>
        <input type="date" name="check_out" required>
        <input type="number" name="adults" value="2" min="1" required>
        <button type="submit">Get Travel Info</button>
    </form>
    {% if info %}
        <h2>Travel Information:</h2>
        <p>Hotel Price: {{ info.hotel_price }}</p>
        <p>Transport Price: {{ info.transport_price }}</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
