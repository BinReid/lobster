{% extends 'base.html' %}

{% block content %}
    <h1>Список чатов</h1>
    <ul class="conversations-list">
        {% for chat in chats %}
            <li>
                <a href="{{ url_for('messenger.chat', chat_id=chat.id) }}">
                    <span>{{ chat.name }}</span>
                    <span class="message-preview">{{ chat.last_message }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
