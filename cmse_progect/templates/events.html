{% extends "base.html" %}

{% block content %}
    <main>
        <h1>Список предстоящих событий</h1>

        <form method="GET" action="{{ url_for('events') }}">
            <input type="text" name="search" placeholder="Поиск мероприятий..." required>
            <button type="submit">Поиск</button>
        </form>

        <div class="events-container">
            {% for event in events %}
                <div class="event-card">
                    <img src="{{ event.image_url }}" alt="{{ event.title }}" class="event-image">
                    <div class="event-info">
                        <h3 class="event-title">{{ event.title }}</h3>
                        <p class="event-date">Дата: {{ event.date }}</p>
                        <p class="event-location">Место: {{ event.location }}</p>
                        <p class="event-description">{{ event.description }}</p>
                        <a href="{{ url_for('register', event_id=event.id) }}" class="btn-register">Зарегистрироваться</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
